version: "3"
services:
  search:
    image: udata/elasticsearch:7.14
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
      - "ES_JAVA_OPTS=-Dlog4j2.formatMsgNoLookups=true"
    volumes:
      - ./data/search/data:/usr/share/elasticsearch/data
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kafka-consumer:
    build:
      context: kafka-consumer
    container_name: consumer01
    environment:
      ELASTIC_HOST: search
      ELASTIC_PORT: '9200'
      KAFKA_HOST: broker  # This value depends on your network configuration
      KAFKA_PORT: 29092
      KAFKA_API_VERSION: 2.5.0
      LOGGING_LEVEL: 10


# You may need to connect to kafka network if located on the same host
networks:
  default:
    external: true
    name: mongo-kafka-elasticsearch_default

